# Use new container infrastructure to enable caching
sudo: false

# Do not choose a language; we provide our own build tools.
language: generic

# Caching so the next build will be fast too.
cache:
  directories:
  - "$HOME/.stack"

# Ensure necessary system libraries are present
addons:
  apt:
    packages:
      - libgmp-dev

before_install:
# Download and unpack the stack executable
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://get.haskellstack.org/stable/linux-x86_64.tar.gz | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'

install:
# Build dependencies
- stack --no-terminal --install-ghc build --only-dependencies

script:
# Build the package, its tests, and its docs and run the tests
- stack --no-terminal build

after_success:
# Deploy to GitHub
- openssl aes-256-cbc
  -K $encrypted_807b3344b921_key
  -iv $encrypted_807b3344b921_iv
  -in deploy-key.enc
  -out deploy-key
  -d
- chmod 600 deploy-key
- eval $(ssh-agent -s)
- ssh-add deploy-key
- cd _site
- echo "perio.do" > CNAME
- rm -rf .git
- git init
- git add .
- git config user.name "Travis CI"
- git config user.email "nobody@travis-ci.com"
- git commit -m "Generated on $(date)"
- git remote add origin "git@github.com:periodo/periodo-website.git"
- git push -f origin master:master
